<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .image-slider-container {
    display: flex;
    width: 100%;
    overflow: hidden;
  }

  .image-slider {
    display: flex;
    animation: move-image 10s linear infinite; /* Adjusted animation duration */
  }

  .image-slider img {
    width: 150px;
    height: 150px;
  }
  .main-body {
    -webkit-box-shadow:0px 0px 89px 0px rgba(232,30,30,0.9);
    -moz-box-shadow: 0px 0px 89px 0px rgba(232,30,30,0.9);
    box-shadow: 0px 0px 89px 0px rgba(232,30,30,0.9);
    
    width: 80%;
    margin: 0 auto;
  }
  @keyframes move-image {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
